{%extends "base.html"%}
{%load crispy_forms_tags%}
{% block content %}
<div class="bg-light py-3 ">
    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-0">
                <a href={% url 'home'%} >Inicio</a>
                <span class="mx-2 mb-0">/</span>
                <strong class ="text-block">{{producto.title}}</strong>
            </div>
        </div>
    </div>
</div>

<div class="site-section">
    <div class="container">
        <div class="row mb-5">
            <div class=" col-md-6">
                <a><img src="{{ producto.image.url }}" class="img-fluid"></a>
            </div>
            <div class="col-md-6 mb-4" data-aos='fade-up'>
              <h2 class="text-black">{{producto.title}}</h2>
              <h4 class="text-black">$ {{producto.get_precio}} </h4>
                <p class="text-black">Descripción</p>
                <p>{{producto.descripcion}}</p>
                <form method="POST">
                    {% csrf_token%}
                    {{form|crispy}}
                    <button type='submit' class="btn btn-sm btn-primary buy*noe ">Añadir al carrito</button>
                </form>
            </div>    
            
        
               

            
        </div>
    </div>
</div>


{% endblock content%}
