{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Cambiar la contraseña" %}{% endblock %}

{% block content %}
<div class="container">
    <h1>{% trans "Cambiar la contraseña" %}</h1>

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-outline-primary" name="action">{% trans "Cambiar la contraseña" %}</button>
    </form>
</div>    
{% endblock %}
